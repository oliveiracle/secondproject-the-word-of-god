<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peace in the Word</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <!-- =========================
      HEADER
    ========================= -->
    <header class="mobile-header">
        <button id="daily-prayer-btn" aria-label="Open daily prayer">Today's Prayer 🙏</button>
        <button id="prayer-btn" aria-label="Open prayer request form">Prayer Request 🙏</button>
    </header>

    <!-- =========================
      MAIN CONTAINER
    ========================= -->
    <main class="main-container">
        <div id="intro">
            <button id="feeling-btn">How are you feeling today?</button>
        </div>
        <div>
            <a href="#" id="random-verse-btn">✨ Or get a random verse for your day</a>
        </div>
        <!-- FEELINGS BUTTONS CONTAINER -->
        <div id="feelings-container">
            <button class="feeling-btn" aria-label="Get verses for when feeling angry">Angry 😡</button>
            <button class="feeling-btn" aria-label="Get verses for when feeling peaceful">Peaceful 😇</button>
            <button class="feeling-btn" aria-label="Get verses for when feeling strong">Strong 💪</button>
            <button class="feeling-btn" aria-label="Get verses for when feeling happy">Happy 😆</button>
            <button class="feeling-btn" aria-label="Get verses for when feeling sad">Sad 😭</button>
            <button class="feeling-btn" aria-label="Get verses for when feeling afraid">Afraid 😨</button>
            <button class="feeling-btn" aria-label="Get verses for when feeling lonely">Lonely 💔</button>
            <button class="feeling-btn" aria-label="Get verses for when feeling grateful">Grateful 🙏</button>
            <button class="feeling-btn" aria-label="Get verses for when feeling anxious">Anxious 😟</button>
            <button class="feeling-btn" aria-label="Get verses for when feeling hopeful">Hopeful 👼</button>
            <button class="feeling-btn" aria-label="Get verses for when feeling guilty">Guilty 🤷‍♂️</button>
            <button class="feeling-btn" aria-label="Get verses for when feeling weak">Weak 😩</button>
            <button class="feeling-btn" aria-label="Get verses for when feeling loved">Loved ❤️</button>
            <button class="feeling-btn" aria-label="Get verses for when feeling jealous">Jealous 🤨</button>
            <button class="feeling-btn" aria-label="Get verses for when feeling tired">Tired 😴</button>
            <button class="feeling-btn" aria-label="Get verses for when feeling proud">Proud 😌</button>
            <button class="feeling-btn" aria-label="Get verses for when feeling content">Content 🙂</button>
            <button class="feeling-btn" aria-label="Get verses for when feeling confused">Confused 😕</button>
            <button class="feeling-btn" aria-label="Get verses for when feeling forgiving">Forgiving 🙏</button>
            <button class="feeling-btn" aria-label="Get verses for when feeling discouraged">Discouraged 😞</button>
        </div>
        <!-- VERSE DISPLAY AREA -->
        <div id="verse-display" style="display: none;">
            <p>Click in one feeling to see a verse.</p>
        </div>
    </main>

    <!-- =========================
      FOOTER
    ========================= -->
    <footer class="footer">
        <div class="share-buttons">
            <button id="fb">
                <i class="fa-brands fa-facebook-f"></i>
            </button>
            <button id="tw">
                <i class="fa-brands fa-x-twitter"></i>
            </button>
            <button id="wa">
                <i class="fa-brands fa-whatsapp"></i>
            </button>
        </div>
    </footer>

    <!-- =========================
      POPUPS (Moved to end of body for best practice)
    ========================= -->
    <div id="daily-prayer-popup" class="popup">
        <div class="popup-content">
            <h1 style="color: #333; margin-top: 0; font-size: 2em;">Daily Prayer</h1>
            <div id="daily-prayer-content">
                <p id="prayer-text-display">Loading today's prayer...</p>
            </div>
            <div class="popup-actions">
                <button id="close-daily-prayer">Close</button>
                <button id="mark-read-btn">Mark as Read</button>
            </div>
        </div>
    </div>

    <div id="prayer-popup" class="popup">
        <div class="popup-content">
            <h2 style="color: #333; margin-top: 0;">Prayer Request</h2>
            <input type="text" id="prayer-name" placeholder="Your name">
            <textarea id="prayer-text" placeholder="Write your prayer request..."></textarea>
            <div class="popup-actions">
                <button id="close-popup">Close</button>
                <button id="send-prayer">Send</button>
            </div>
        </div>
    </div>  

    <script src="script.js"></script>
</body>
</html>
